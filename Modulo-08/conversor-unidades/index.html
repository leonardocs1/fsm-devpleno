<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

  <title>Conversor de Unidades</title>
</head>

<body>
  <h1>Conversor de Unidades</h1>

  <form>
    <div class="mb-3">
      <label for="milhas" class="form-label">Milhas</label>
      <input type="number" class="form-control" id="milhas" placeholder="Milhas">
    </div>
    <div class="mb-3">
      <label for="metros" class="form-label">Metros</label>
      <input type="number" class="form-control" id="metros" placeholder="Metros" readonly="readonly">
    </div>
    <button type="button" id="calc" class="btn btn-primary">Converter</button>
  </form>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
    crossorigin="anonymous"></script>

  <script src="./jquery-3.6.0.min.js"></script>

  <script src="./calc.js"></script>
</body>

</html>
